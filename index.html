<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superbunte Feier-Seite!</title>
    <style>
        /* Hintergrundfarben-Animation */
        @keyframes rainbowBackground {
            0% { background-color: #ff0000; }
            16% { background-color: #ff7f00; }
            33% { background-color: #ffff00; }
            50% { background-color: #00ff00; }
            66% { background-color: #0000ff; }
            83% { background-color: #8b00ff; }
            100% { background-color: #ff0000; }
        }

        /* Text-Pulsiereffekt */
        @keyframes pulse {
            0%, 100% { color: #ffffff; transform: scale(1); }
            50% { color: #ff00ff; transform: scale(1.2); }
        }

        /* Fliegender Ball */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-150px); }
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            animation: rainbowBackground 10s infinite;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            margin-top: 20px;
            font-size: 3rem;
            animation: pulse 2s infinite;
        }

        p {
            font-size: 1.5rem;
            color: #000;
            text-shadow: 2px 2px #fff;
        }

        .ball {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #8b00ff);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: bounce 2s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Willkommen auf der Party! ðŸŽ‰</h1>
    <p>Hier gibt es Farben, Bewegung und jede Menge SpaÃŸ!</p>
    <div class="ball"></div>
</body>
</html>
